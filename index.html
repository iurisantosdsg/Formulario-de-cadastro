<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Cadastro de senha</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username" >Nome Completo</label>
                <input type="text" id="username" name="username">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>
                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label for="username" >CPF</label>
                <input type="text" id="cpf">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label for="username" >Data de Nascimento</label>
                <input type="text" id="nascimento" name="nascimento">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label for="username" >Telefone</label>
                <input type="tel" id="telefone" name="telefone">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha de 4 Digitos</label>
                <input type="password" id="password" name="password">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Confirme sua senha</label>
                <input type="password" id="password-two" name="password-two">
                <i class="img-success" ><img src="./images/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./images/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <button type="submit" >ENVIAR</button>
        </form>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
